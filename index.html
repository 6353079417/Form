<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <title>Contents</title>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</head>
<body>
    <div class="form-card1">
        <div class="form-card2">
          <form class="form" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="b7d1a101-39a5-4317-adf9-c93c8433f39f">
            <p class="form-heading">Get In Touch</p>
      
            <div class="form-field">
              <input required="" placeholder="Username" class="input-field" type="text" name="username" />
            </div>
      
            <div class="form-field">
              <input
                required=""
                placeholder="Email"
                class="input-field"
                type="email"
                name="email"
              />
            </div>
      
            <div class="form-field">
              <input
                required=""
                placeholder="Subject"
                class="input-field"
                type="text"
                name="subject"
              />
            </div>
      
            <div class="form-field">
              <textarea
                required=""
                placeholder="textarea"
                cols="30"
                rows="10"
                class="input-field"
                name="message"
              ></textarea>
            </div>
      
            <button class="sendMessage-btn">Send Message</button>

            
          </form>
        </div>
      </div>
      
</body>
</html>
